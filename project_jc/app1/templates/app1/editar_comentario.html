{% extends 'app1/base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Editar comentário</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar alterações</button>
        <a href="{% url 'app1:detalhe_noticia' comentario.noticia.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
